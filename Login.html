<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Website - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a39;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0f1110;
        }
        .logo {
            margin-bottom: 20px;
        }
    </style>
    
    <script>
        function loginUser() {
            // Get username and password values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password match
            if (username === "user" && password === "password") {
                // Redirect to home page upon successful login
                window.location.href = "home1.html"; // Replace "home.html" with your actual home page URL
            } else {
                // Display an error message for demonstration purposes
                alert("Invalid username or password. Please try again.");
            }
        }
        
        function changeBackground() {
            var imageUrl = document.getElementById("background-url").value;
            document.body.style.backgroundImage = "url('" + imageUrl + "')";
        }
    </script>
</head>
<body>
    
    </div>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            
            <input type="button" value="Login" onclick="loginUser()">
        </form>
    </div>
</body>
</html>
